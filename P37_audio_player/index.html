<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="fun.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="border">

            <div class="player-container">
                <div class="img-container">
                    <img class="julio" src="img/julio.avif" alt="">
                </div>
                <div class="buttons">
                    <button >
                        <img data-value="stop" src="img/pause-off.svg" alt="" class="stop">
                    </button>
                    <button >
                        <img data-value="play" src="img/play-off.svg" alt="" class="play">
                    </button>
                    <button>
                        <img data-value="rewind" src="img/rewind-off.svg" alt="" class="rewind">
                    </button>
                </div>
            </div>

            <div class="track-container">
                <div class="name-container">
                    <p class="track">TRACKNAME</p>
                    <p class="trackname">BAMBOLEO</p>
                </div>
                <div class="time-container">
                    <p class="time">TIME</p>
                    <p class="track-time">0:00</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
