<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DadoEntero</title>
    <link rel="stylesheet" href="style-juntos.css">
</head>
<body>
    <!-- dado1 -->
    <div class="dado-uno">
        <div class="dado-uno--numero">
        </div>
    </div>
    <!-- /dado1 -->

    <!-- dado2 -->
    <div class="dado-dos">
        <div class="dado-dos--numero dado-dos--numero--numero--1">
        </div>
        <div class="dado-dos--numero dado-dos--numero--numero--2">
        </div>
    <!-- /dado2 -->

    <!-- dado3 -->
        <div class="dado-tres">
            <div class="dado-tres--numero dado-tres--numero--numero--1">
            </div>
            <div class="dado-tres--numero  dado-tres--numero--numero--2">
            </div>
            <div class="dado-tres--numero  dado-tres--numero--numero--3">
            </div>
    </div>
    <!-- /dado3 -->

    <!-- dado4 -->
    <div class="dado-4">
        <div class="dado-4--numero dado-4--numero--numero--1">
        </div>
        <div class="dado-4--numero dado-4--numero--numero--2">
        </div>
        <div class="dado-4--numero dado-4--numero--numero--3">
        </div>
        <div class="dado-4--numero dado-4--numero--numero--4">
        </div>
    </div>
    <!-- /dado4 -->

    <!-- dado5 -->
    <div class="dado-5">
        <div class="dado-5--numero dado-5--numero--numero--1">
        </div>
        <div class="dado-5--numero dado-5--numero--numero--2">
        </div>
        <div>
            <div class="dado-5--numero dado-5--numero--numero--3">
        </div>
        </div>
        <div class="dado-5--numero dado-5--numero--numero--4">
        </div>
        <div class="dado-5--numero dado-5--numero--numero--5">
        </div>
    </div>
    <!-- /dado5 -->

    <!-- dado6 -->
    <div class="dado">
        <div class="numero numero--1">
        </div>
        <div class="numero numero--2">
        </div>
        <div class="numero numero--3">
        </div>
        <div class="numero numero--4">
        </div>
        <div class="numero numero--5">
        </div>
        <div class="numero numero--6">
        </div>
    </div>
    <!-- /dado6 -->
    
</body>
</html>
